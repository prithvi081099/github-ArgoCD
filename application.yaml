apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: githubaction-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/prithvi081099/github-ArgoCD.git
    targetRevision: dev
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: dev

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true 